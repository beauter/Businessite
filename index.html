<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YRN TECH KENYA</title>
</head>
<body>
    <header>
        <h1>Welcome to YRN TECH KENYA</h1>
        <p>Your Reliable Tech Solutions</p>
    </header>
    <section id="products">
        <!-- Display images here -->
    </section>
    <section id="enquiry-form">
        <h2>Make an Enquiry</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="contact">Contact (Phone/Email):</label>
            <input type="text" id="contact" name="contact" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <p id="confirmation-message">Your enquiry has been received. We'll get back to you as soon as possible using the provided contact methods. Thank you for reaching out to YRN TECH KENYA!</p>
    </section>
    <footer>
        <p>Connect with us:</p>
        <div class="social-links">
            <a class="social-link" href="#">Facebook</a>
            <a class="social-link" href="#">Twitter</a>
            <a class="social-link" href="#">Instagram</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
