<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YRN TECH KENYA</title>
</head>
<body>
    <header>
        <h1>YRN TECH KENYA</h1>
    </header>
    <section>
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="confirmation-message">Thank you for your enquiry. We'll get back to you soon.</p>
    </section>
    <footer>
        <p>&copy; 2023 YRN Tech Kenya. All rights reserved.</p>
        <div class="social-links">
            <a href="https://web.facebook.com/yrnbeauter" class="social-link">Facebook</a>
            <a href="https://twitter.com/yrnbeauter" class="social-link">Twitter</a>
            <a href="https://www.instagram.com/yrnbeauter/" class="social-link">Instagram</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
